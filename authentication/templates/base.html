<!DOCTYPE html>
<html >
<head>
    <title>Mood Board</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
        <a class="navbar-brand" href="#">MoodBoard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto">
              {% if not user.is_authenticated %}
              <button class="btn btn-info" style="margin-right: 20px;"><a href="/signup/" style="padding-right: 10px;color: azure;">Signup</a></button>
              <button class="btn btn-info"><a href="/login/" style="color: azure;">Log in</a></button>
              {% elif user.is_authenticated %}
              <a href="/logout/">Log out</a>
              {% endif %}
            </div>
        </div>
        </div>
      </nav>
    
        {% block body %}

        {% endblock %}
    
    
</body>
</html>
